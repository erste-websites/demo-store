<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="product-title-tag">Product</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Product Section -->
  <section id="product-detail-section">
    <div class="container">

      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <a href="index.html">Home</a> >
        <a href="shop.html" id="breadcrumb-category">Category</a> >
        <span id="breadcrumb-name">Product Name</span>
      </div>

      <!-- Loading and Error States -->
      <div id="product-loading">Loading product...</div>
      <div id="product-error" style="display: none; color: red;">Failed to load product details. Please try again.</div>

      <!-- Product Grid -->
      <div class="product-detail-grid">
        <!-- Product Images -->
        <div class="product-gallery">
          <img id="main-product-image" src="" alt="Main Product Image" />
          <div id="product-thumbnails" class="product-thumbnails"></div>
        </div>

        <!-- Product Info -->
        <div class="product-info">
          <h1 id="product-title">Product Name</h1>
          <p id="product-sku" class="sku">SKU: </p>
          <p id="product-price" class="price">Price: </p>
          <button id="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <!-- Product Tabs -->
      <div class="product-tabs">
        <div class="tab">
          <button class="tablinks active" onclick="openTab(event, 'description')">Description</button>
          <button class="tablinks" onclick="openTab(event, 'details')">Details</button>
        </div>
        <div id="description" class="tabcontent" style="display: block;">
          <p id="product-description">Description goes here.</p>
        </div>
        <div id="details" class="tabcontent">
          <p id="product-details">Details go here.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Thumbnail Template -->
  <template id="thumbnail-template">
    <div class="thumbnail" data-src="">
      <img src="" alt="Thumbnail">
    </div>
  </template>

  <script src="js/index.js"></script>
</body>
</html>
